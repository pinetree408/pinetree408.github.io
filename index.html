---
layout: default
title: Sang-Yoon's Blog
---

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1>Sang-Yoon's Blog</h1>
					<hr class="small">
					<span class="subheading">Blog 정비 중에 있습니다.</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{% for post in site.posts %}
			<div class="post-preview">
				<a href="{{ post.url }}">
					<h2 class="post-title">
						{{ post.maintitle }}
					</h2>
					<h3 class="post-subtitle">
						{{ post.subtitle }}
					</h3>
				</a>
				<p class="post-meta">Posted by <a href="#">Lee Sang-Yoon</a> on {{ post.date | date_to_string }}</p>
			</div>
			<hr>
			{% endfor %}

               <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
